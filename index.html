<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Our 2nd Anniversary Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #f0f8ff;
        }
        .quiz-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .question {
            margin-bottom: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .answer-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            text-align: left;
        }
        .answer-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .correct {
            background: #4CAF50 !important;
        }
        .incorrect {
            background: #ff4d4d !important;
        }
        #show-results {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1 style="text-align: center">üíù Our 2nd Anniversary Quiz üíù</h1>
        
        <div class="question">
            <h3>1. When was our first date?</h3>
            <button class="answer-btn" onclick="selectAnswer(this, true)">4th November, 2022</button>
            <button class="answer-btn" onclick="selectAnswer(this, false)">2nd November, 2022</button>
            <button class="answer-btn" onclick="selectAnswer(this, false)">31st October, 2022</button>
        </div>

        <div class="question">
            <h3>2. What did we eat on our first date?</h3>
            <button class="answer-btn" onclick="selectAnswer(this, true)">Alcohol</button>
            <button class="answer-btn" onclick="selectAnswer(this, false)">Vietnamese</button>
            <button class="answer-btn" onclick="selectAnswer(this, false)">Brunch</button>
        </div>

        <div class="question">
            <h3>3. Where was our first kiss?</h3>
            <button class="answer-btn" onclick="selectAnswer(this, false)">Your Home</button>
            <button class="answer-btn" onclick="selectAnswer(this, false)">TST Harbour</button>
            <button class="answer-btn" onclick="selectAnswer(this, true)">North Point Wharf</button>
        </div>

        <div class="question">
            <h3>4. What's my favorite pet name that you call me?</h3>
            <button class="answer-btn" onclick="selectAnswer(this, true)">Froggo</button>
            <button class="answer-btn" onclick="selectAnswer(this, false)">Princess Bubble Gum</button>
            <button class="answer-btn" onclick="selectAnswer(this, false)">Princess Blood Diamond</button>
        </div>

        <div class="question">
            <h3>5. What was our first movie together?</h3>
            <button class="answer-btn" onclick="selectAnswer(this, false)">Spider-Man: Across the Spider-Verse</button>
            <button class="answer-btn" onclick="selectAnswer(this, false)">A man called Otto</button>
            <button class="answer-btn" onclick="selectAnswer(this, true)">Black Panther</button>
        </div>

        <button id="show-results" onclick="showResults()">Show Results üíï</button>
        <div id="result"></div>
    </div>

    <script>
        var score = 0;
        var answeredQuestions = 0;

        function selectAnswer(button, isCorrect) {
            var questionDiv = button.parentElement;
            var buttons = questionDiv.getElementsByClassName('answer-btn');
            
            // If already answered, return
            if (buttons[0].disabled) return;
            
            // Disable all buttons in this question
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].disabled = true;
            }
            
            if (isCorrect) {
                button.classList.add('correct');
                score++;
            } else {
                button.classList.add('incorrect');
                // Show correct answer
                for (var i = 0; i < buttons.length; i++) {
                    if (buttons[i].onclick.toString().includes('true')) {
                        buttons[i].classList.add('correct');
                    }
                }
            }
            answeredQuestions++;
        }

        function showResults() {
            var resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            
            var message;
            if (score === 5) {
                message = "Perfect score! You're the most amazing boyfriend ever! üíë";
            } else if (score >= 3) {
                message = "Not bad! You know me pretty well! üíï";
            } else {
                message = "Well... maybe we need more date nights! üòò";
            }
            
            resultDiv.innerHTML = `
                <h2>Quiz Complete!</h2>
                <p>You got ${score} out of 5 correct!</p>
                <p>${message}</p>
                <p>Happy 2nd Anniversary! ‚ù§Ô∏è</p>
            `;
        }
    </script>
</body>
</html>
